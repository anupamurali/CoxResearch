{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'website/style.css' %}" />

<h1>TestYourBrain</h1>
{% for video in video_list %}
<div>
  <h3><a href={% url "website:video_detail" video.id %}>{{ video.title }}</a></h3>
  <p>
    {{ video.pub_date }} |
    {{ video.comments|length }} comments |
    tagged {{ video.tags|join:', ' }}
  </p>
</div>
{% endfor %}
